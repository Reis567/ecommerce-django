{% extends "store/base.html" %}
{% load static %}
{% block title %}Resetar senha - {% endblock title %}

{% block content %}
<section class="resetform">

    <div class="resetform-content">

      <div class="">
        <h1>Password Reset Form</h1>
        <h6>
          Please enter your new password so we can verify.
        </h6>
      </div>
      <br />
      <form action="" method="POST">
        {% csrf_token %} 
        {{form}}
        <input class="confirma-senha" type="submit" value="Reset Password"/>
      </form>

    </div>
    
</section>


 {% endblock%}
