{% extends "store/base.html" %}
{% load static %}
{% block title %}Login - {% endblock title %}



{% block content %}
<section class="login">
    <div class="login-content">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="single-input">
                <label for="id_username">
                    Nome de usuário
                </label>
                {{ form.username }}
            </div>
            <div class="single-input">
                <label for="id_password">
                    Senha
                </label>
                {{ form.password }}
            </div>
            <a href="#" class="forgot-pass">Esqueceu sua senha ?</a>
            
            <button type="submit">Entrar</button>
            <a href="{% url 'store:register' %}" class="noAccount">Ainda nâo tem uma conta ?</a>
    </div>

</section>

{% endblock content %}
