{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}Store</title>
    <link rel="stylesheet" href="{% static 'store/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <H1>Pycommerce</H1>
            </div>

            <div class="nav-list">
                <ul>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Item 1</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Item 2</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Item 3</a>
                    </li>

                </ul>
            </div>

            <div class="auth-buttons">

                <button>
                    <a href="#">Login</a>
                </button>

                <button>
                    <a href="#">Register</a>
                </button>

                <button>
                    <a href="#">Logout</a>
                </button>
                
                
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock content %}
</body>
</html>
