{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}Store</title>
    <link rel="stylesheet" href="{% static 'store/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <H1>
                    Pycommerce
                    <i class="devicon-python-plain"></i>
                </H1>
            </div>

            <div class="nav-list">
                <ul>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Item 1</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Item 2</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Item 3</a>
                    </li>

                </ul>
            </div>

            <div class="auth-buttons">

                {% if user.is_authenticated %}

                    <button>
                        <a href="#">Logout</a>
                    </button>

                {% else %}

                    <button>
                        <a href="#">Login</a>
                    </button>
            
                    <button>
                        <a href="#">Register</a>
                    </button>

                {% endif %}
            </div>
            <div class="mobile-menu-icon">
                <button onclick="menuShow()">
                    <i class="bi bi-list icon"></i>
                </button>
            </div>

            <div class="mobile-menu">
                <ul>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Item 1</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Item 2</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Item 3</a>
                    </li>

                </ul>

                <div class="auth-buttons">

                    {% if user.is_authenticated %}
    
                        <button>
                            <a href="#">Logout</a>
                        </button>
    
                    {% else %}
    
                        <button>
                            <a href="#">Login</a>
                        </button>
                
                        <button>
                            <a href="#">Register</a>
                        </button>
    
                    {% endif %}
                </div>
            </div>
            
        </nav>
    </header>

    {% block content %}
    {% endblock content %}

    <script>
        function menuShow() {
            let menuMobile = document.querySelector('.mobile-menu');
            if (menuMobile.classList.contains('open')) {
                menuMobile.classList.remove('open');
            } else {
                menuMobile.classList.add('open');
            }
        }

        document.addEventListener("click", function (event) {
            const menuMobile = document.querySelector(".mobile-menu");
            const menuIcon = document.querySelector(".mobile-menu-icon button");
            
            // Verifica se o clique não ocorreu no menu ou no ícone do menu
            if (!menuMobile.contains(event.target) && !menuIcon.contains(event.target)) {
                // Fecha o menu
                menuMobile.classList.remove("open");
            }
        });

    </script>
</body>
</html>
